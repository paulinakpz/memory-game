<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="intro">
      <div class="memory-logo">
        <img src="./assets/memory-logo.png" alt="Logo memory" />
      </div>
      <div class="choose-level">
        <h2>Let's play the game! You can pick your level.</h2>
        <div class="level-buttons">
          <button class="btn" value="12">Level 1</button>
          <button class="btn" value="18">Level 2</button>
          <button class="btn" value="24">Level 3</button>
        </div>
      </div>
    </section>
    <section class="game">
      <div id="game__container"></div>
    </section>
    <section class="message" id="message">
      <div class="message__logo">
        <img src="./assets/memory-logo.png" alt="Logo memory" />
      </div>
      <div class="message-info" id="message-info"></div>
      <button class="btn btn-try-again" id="try-again">Again, please!</button>
    </section>
    <script src="game.js"></script>
  </body>
</html>
